<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Double Vertical Slider</title>

<body>
    <div class="slider">
        <div class="slider-left">
            
            <div class="slider-content" style="background-color: rgb(0, 0, 138);">
                <div class="slider-header">
                    Blue City
                </div>
                <div class="slider-text">
                    Just looking briliant
                </div>
            </div>

            <div class="slider-content" style="background-color: rgb(0, 83, 0);">
                <div class="slider-header">
                    Green House
                </div>
                <div class="slider-text">
                    Among the nature
                </div>
            </div>

            <div class="slider-content" style="background-color: rgb(252, 69, 69);">
                <div class="slider-header">
                    Red Dragon
                </div>
                <div class="slider-text">
                    Horrified thing
                </div>
            </div>

            <div class="slider-content" style="background-color: pink;">
                <div class="slider-header">
                    Pink lotus
                </div>
                <div class="slider-text">
                    Beautiful flower
                </div>
            </div>
            
            
            
        </div>
        <div class="slider-right">
            <img src="https://blueskytravelvietnam.com/public/uploads/images/BANNER/Hoa-sen.jpg" alt="lotus" class="slider-img">

            <img src="https://cf.bstatic.com/images/hotel/max1024x768/155/155941247.jpg" alt="green-house" class="slider-img">
            <img src="https://www.technocrazed.com/wp-content/uploads/2015/12/Blue-Wallpaper-For-Background-30.jpg" alt="blue-city" class="slider-img">
        </div>

        <div class="slider-btn">
            <button class="slider-up btn">
                <i class="fas fa-chevron-up"></i>
            </button>
            <button class="slider-down btn">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7e221e8891.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
